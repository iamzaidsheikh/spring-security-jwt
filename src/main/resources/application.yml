spring:
    datasource:
        url: <url>
        username: <username>
        password: <password>
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true 
    mail:
        host: <host>
        port: 587
        username: <username>
        password: <password>
        properties:
            mail:
                smtp: 
                    auth: true
                    starttls: 
                        enable: true    

    output:
        ansi:
            enabled: always            